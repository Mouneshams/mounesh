<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
  background-image: url("images/bgimg1.jpeg");
  background-repeat: repeat;
  background-size: 50% auto; /* 4 times horizontally */
}

    .registration-form {
      max-width: 450px;
      margin: 50px auto;
      padding: 25px;
      border: 2px solid #000;
      border-radius: 10px;
      background-color: #f9f9f9;
      font-style: italic;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>

  <div class="container">
    <form class="registration-form">
      <h3 class="text-center mb-4">User Registration</h3>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>

      <div class="mb-3">
        <label for="repassword" class="form-label">Re-enter Password</label>
        <input type="password" class="form-control" id="repassword" placeholder="Re-enter password" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-danger">Register</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
