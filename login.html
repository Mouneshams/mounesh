<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SportManager Pro - Login</title>
  <style>
    /* Reset and base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
  height: 100vh;
  margin: 0;
  padding: 0;
  background-image: url("images/bgimg2.webp");
  background-repeat: no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #ffffff;
  text-align: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  backdrop-filter: brightness(0.8); /* optional soft overlay effect */
  box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.4); /* adds depth */
}

h1, h2, p {
  margin: 0.5em;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* text glow for better visibility */
}

    
    h1 {
      font-size: 2.5rem;
      color: #00ffff;
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
    }
    
    .login-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 2;
    }
    
    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    
    .login-btn {
      background-color: #ccf1f1;
      color: red;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .login-btn:hover {
      background-color: black;
      color: white;
    }
    
    .link-group {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    
    .link-group a {
      color: #fff;
      text-decoration: none;
    }
    
    .link-group a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      
      h2 {
        font-size: 1.2rem;
        
      }
      
      .login-container {
        padding: 30px 20px;
      }
    }

    /* Falling Leaves Effect */
    .falling-leaves {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .leaf {
      position: absolute;
      display: block;
      top: -10%;
      background: transparent;
      font-size: 24px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg) translateX(20px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>SportManager Pro</h1>
 
  
  <div class="login-container">
    <form action="/login" method="post">
      <input type="text" name="identifier" placeholder="Email or Phone" required />
      <input type="password" name="password" placeholder="Password" required />
      <input class="login-btn" type="submit" value="Login" />
      
      <div class="link-group">
        <a href="#">Forgot Password?</a>
        <a href="#">Registration?</a>
      </div>
    </form>
  </div>

  <div class="falling-leaves" id="falling-leaves"></div>

  <script>
    // Create falling leaves
    function createLeaves() {
      const leafContainer = document.getElementById('falling-leaves');
      const leafCount = 30;
      const leafSymbol = 'üçÅ'; // Using the maple leaf emoji you specified
      
      for (let i = 0; i < leafCount; i++) {
        let leaf = document.createElement('div');
        leaf.innerHTML = leafSymbol;
        leaf.classList.add('leaf');
        
        // Randomize leaf positions and animations
        const startPositionX = Math.random() * 100; // Random starting position (0-100%)
        const fallDuration = Math.random() * 8 + 7; // Fall duration between 7-15 seconds
        const fallDelay = Math.random() * 15; // Random delay up to 15 seconds
        const leafSize = Math.random() * 10 + 15; // Random size between 15-25px
        
        leaf.style.left = startPositionX + '%';
        leaf.style.fontSize = leafSize + 'px';
        leaf.style.animationDuration = fallDuration + 's';
        leaf.style.animationDelay = fallDelay + 's';
        
        leafContainer.appendChild(leaf);
      }
    }
    
    // Initialize leaves on page load
    window.onload = function() {
      createLeaves();
    };
  </script>
</body>
</html>
